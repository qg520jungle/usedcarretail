		/* 设置A-Z标签定位 */
		var setLetterAZ = function() {
			var curletters = $.trim(this.innerHTML);
			var carletters = $('#pbrandlist').find('dl');
			var totalHigh = 0;
			for (var i = 0; i < carletters.length; i++) {
				if (carletters.eq(i).find('dt').html() == curletters) {
					break;
				} else {
					totalHigh += (carletters.eq(i).find('dd>a').length + 1) * 26.3;
				}
			}
			$('#pbrandlist').scrollTop(totalHigh);
		};

		/*页面初始加载*/
		var init = function() {
			$("#pletters").find('a').bind('click', setLetterAZ);

			function initSeria() {
				$(".town-btn > .brandClick").each(function(index,item){
					var bid = $(item).attr("id");
					$(item).bind("mouseover",function(){
						$("#pserieslist").html("");
						$("#pspeclist").html("");
							url = "${ctx}/platform/procurement/getListSeries"
							$.post(url, {id : bid}, function(data) {
								var chexi = "";
									chexi += '<dl class="town-con-dl"><dt></dt><dd class="town-btn">';
									$.each(data,function(index,item){
										var ids1=data[index].cacheId;
										chexi += '<a class="seriesClick" id='+ids1+' href="javascript:void(0);">'
										chexi += data[index].carSeriesName + '</a>';

									});
									chexi += '</dd></dl>';
								$("#pserieslist").append(chexi);


								carType();
							});
					});

				});
			}

			function carType(){
				$(".town-btn > .seriesClick").each(function(index,item){

					$(item).bind("mouseover",function(){
						$("#pspeclist").html("");

											chexing += '<a class="typeClick" id='+ids1+' href="javascript:void(0);">'
